<!DOCTYPE html>
<html>
<head>
	<style>
html, body {
  height: 100%;
  margin: 0;
}
.full-height {
  height: 100%;
}
</style>

</head>

<script>
function showCoords(event) {
  var x = event.screenX;
  var y = event.screenY;
  var coords = "X coords: " + x + ", Y coords: " + y
  document.getElementById("demo").innerHTML = coords;
}
</script>
<body>
<p id="demo"></p>
<div class="full-height" onclick="showCoords(event)"></div>

</body>
</html>
