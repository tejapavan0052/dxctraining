<script type="text/javascript">
function hideImage() {
if (document.getElementById) {
document.getElementById('div').style.visibility = 'hidden';
}
}
</script>
</head>
 <body onload="javascript.hideImage()">
<div id="div"><img SRC="img.jfif"  onclick="hideImage()"> </div>     
</body>
