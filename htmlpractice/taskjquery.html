<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("img").hide();
  });
  $(".btn2").click(function(){
    $("img").show();
  });
});
</script>
</head>
<body>

<img src="img.jfif">

<button class="btn1">Hide</button>
<button class="btn2">Show</button>

</body>
</html>
